<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout ATH Móvil</title>
    <script src="https://payments.athmovil.com/api/js/athmovil_base.js"></script>
</head>
<body class="bg-dark text-center text-white">
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <h1>Confirmar Pago</h1>
        <p id="amountToPay">Cantidad a pagar: $0.00</p>
        
        <div id="ATHMovil_Checkout_Button_payment" style="width: 150px;">
            <!-- Botón de Pago de ATH Móvil -->
            <div id="buttonATHMPB" type="button" onclick="sendATHMPayment()" class="athm-principal-button">
                Paga con ATH Móvil
            </div>
        </div>
    </div>

    <script>
        // Obtener el valor del total desde la URL
        const urlParams = new URLSearchParams(window.location.search);
        const amount = parseFloat(urlParams.get('amount')) || 0.00;
        
        // Mostrar la cantidad a pagar en el HTML
        document.getElementById('amountToPay').innerText = `Cantidad a pagar: $${amount.toFixed(2)}`;

        // Configuración del objeto ATHM_Checkout
        const ATHM_Checkout = {
            env: 'production',
            publicToken: 'a66ce73d04f2087615f6320b724defc5b4eedc55',  // Token de tu cuenta de negocio
            timeout: 600,
            theme: 'btn',
            lang: 'es',
            total: amount,  // Monto total a pagar
            tax: 0.00,
            subtotal: amount,
            metadata1: 'ID de Tienda',
            metadata2: 'Localización',
            items: [
                {
                    "name": "Servicio",
                    "description": "Pago de servicio",
                    "quantity": "1",
                    "price": amount.toFixed(2),
                    "tax": "0",
                    "metadata": "Pago del servicio"
                }
            ],
            phoneNumber: "7872439670"  // Teléfono del negocio que recibirá el pago
        };

        // Función para enviar el pago con ATH Móvil
        function sendATHMPayment() {
            athm.initiatePayment(ATHM_Checkout);
        }

        // Funciones de callback para la respuesta de la API
        async function authorizationATHM() {
            const responseAuth = await authorization();
            console.log('Transacción Autorizada:', responseAuth);
        }

        async function cancelATHM() {
            const responseCancel = await findPaymentATHM();
            console.log('Transacción Cancelada:', responseCancel);
        }

        async function expiredATHM() {
            const responseExpired = await findPaymentATHM();
            console.log('Transacción Expirada:', responseExpired);
        }
    </script>
</body>
</html>
