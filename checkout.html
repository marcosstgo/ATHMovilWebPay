<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Pago</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white d-flex align-items-center justify-content-center vh-100">
    <div class="container text-center">
        <div class="mb-4">
            <img src="athm-circle-logo.svg" alt="Logo ATH Móvil" class="logo mb-3" style="width: 80px;">
            <h1>Confirmar Pago</h1>
            <p id="amount-text">Cantidad a pagar: $1.00</p>
        </div>

        <!-- Contenedor del botón de ATH Móvil -->
        <div id="ATHMovil_Checkout_Button_payment" class="d-flex justify-content-center">
            <div style="width: 150px;">
                <div id="buttonATHMPB" type="button" onclick="sendATHMPayment()" class="btn btn-warning">
                    Paga con ATH Móvil
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://payments.athmovil.com/api/js/athmovil_base.js"></script>
    <script>
        // Configuración del objeto de pago ATH Móvil
        const ATHM_Checkout = {
            env: 'production',
            publicToken: 'your_public_token',
            total: 1.00,
            subtotal: 1.00,
            tax: 0,
            items: [
                {
                    name: "Servicio",
                    description: "Pago por servicios",
                    quantity: 1,
                    price: 1.00
                }
            ],
            metadata1: 'Metadata 1',
            metadata2: 'Metadata 2',
            lang: 'es',
            theme: 'btn'
        };

        // Callback functions
        async function authorizationATHM() {
            console.log('Pago autorizado.');
        }

        async function cancelATHM() {
            console.log('Pago cancelado.');
        }

        async function expiredATHM() {
            console.log('Pago expirado.');
        }
    </script>
</body>
</html>
