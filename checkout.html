<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar con ATH Móvil</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="checkout-container">
        <img src="athm-circle-logo.svg" alt="Logo ATH Móvil" class="logo">
        <h1>Pagar con ATH Móvil</h1>
        <p id="amount-text">Cantidad a pagar: $1</p>
        <div id="ATHMovil_Checkout_Button_payment"></div>
    </div>

    <script src="https://payments.athmovil.com/api/js/athmovil_base.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount') || 1;

        document.getElementById('amount-text').innerText = `Cantidad a pagar: $${amount}`;

        const ATHM_Checkout = {
            env: 'production',
            publicToken: '6a96089f63cb67eb90cb27f468ca33cb2a832c78',
            total: parseFloat(amount),
            subtotal: parseFloat(amount),
            tax: 0,
            items: [
                {
                    name: "", // Campo requerido, aunque sea vacío
                    description: "",
                    quantity: 1,
                    price: parseFloat(amount)
                }
            ],
            metadata1: 'Transacción de prueba',
            metadata2: '',
            theme: 'btn',
            lang: 'es',
            onCompletedPayment: function(response) {
                console.log('Pago completado:', response);
            },
            onExpiredPayment: function() {
                console.log('Pago expirado');
            },
            onCancelledPayment: function() {
                console.log('Pago cancelado');
            }
        };
    </script>
</body>
</html>
