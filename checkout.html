<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago con ATH Móvil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <img src="athm-circle-logo.svg" alt="Logo ATH Móvil" class="logo mb-4" width="150">
        <h1>Confirmar Pago</h1>
        <p id="amount-text" class="lead mb-4">Cantidad a pagar: $0.00</p>
        <div id="ATHMovil_Checkout_Button_payment" class="mb-3"></div>

        <div class="spinner-border text-light" role="status" id="loading-spinner" style="display: none;">
            <span class="visually-hidden">Espera unos segundos...</span>
        </div>
    </div>

    <script src="https://payments.athmovil.com/api/js/athmovil_base.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const amount = parseFloat(urlParams.get('amount')) || 0;

        document.getElementById('amount-text').innerText = `Cantidad a pagar: $${amount.toFixed(2)}`;

        const ATHM_Checkout = {
            env: 'production',
            publicToken: 'a66ce73d04f2087615f6320b724defc5b4eedc55',  // Token de tu cuenta de negocio
            timeout: 600,
            theme: 'btn',
            lang: 'es',
            total: amount,  // Monto total a pagar
            tax: 0.00,
            subtotal: amount,
            metadata1: 'ID de Tienda',
            metadata2: 'Localización',
            items: [
                {
                    "name": "Servicio",
                    "description": "Pago de servicio",
                    "quantity": "1",
                    "price": amount.toFixed(2),
                    "tax": "0",
                    "metadata": "Pago del servicio"
                }
            ],
            phoneNumber: "7872439670"  // Teléfono del negocio que recibirá el pago
        };

        async function authorizationATHM() {
            document.getElementById('loading-spinner').style.display = 'none';
            window.location.href = "/success.html";
        }

        async function cancelATHM() {
            alert('Pago cancelado.');
        }

        async function expiredATHM() {
            alert('El pago ha expirado.');
        }

        document.getElementById('loading-spinner').style.display = 'block';
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
