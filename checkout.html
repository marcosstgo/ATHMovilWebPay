<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago con ATH Móvil</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="checkout-container text-center p-4 bg-white rounded shadow">
        <img src="athm-circle-logo.svg" alt="Logo ATH Móvil" class="logo mb-4">
        <h1 class="h3 mb-3">Confirmar Pago</h1>
        <p id="amount-text" class="lead">Cantidad a pagar: $0.00</p>
        <div id="ATHMovil_Checkout_Button_payment" class="d-flex justify-content-center mt-4">
            <button id="buttonATHM" type="button" onclick="sendATHMPayment()" class="btn btn-warning btn-lg">
                Paga con ATH Móvil
            </button>
        </div>
    </div>

    <!-- ATH Móvil JS -->
    <script src="https://payments.athmovil.com/api/js/athmovil_base.js"></script>
    <script>
        // Obtener la cantidad desde la URL
        const urlParams = new URLSearchParams(window.location.search);
        const amount = parseFloat(urlParams.get('amount')) || 0;

        // Mostrar la cantidad en la interfaz
        document.getElementById('amount-text').innerText = `Cantidad a pagar: $${amount.toFixed(2)}`;

        // Configurar el pago en ATH Móvil
        const ATHM_Checkout = {
            env: 'production',
            publicToken: '6a96089f63cb67eb90cb27f468ca33cb2a832c78',
            total: amount,
            subtotal: amount - 1.00,
            tax: 1.00,
            items: [
                {
                    name: "Servicio",
                    description: "Pago por servicios",
                    quantity: 1,
                    price: amount
                }
            ],
            metadata1: 'Transacción de prueba',
            metadata2: 'Información adicional',
            theme: 'btn',
            lang: 'es',
            phoneNumber: "7872439670" // Número de teléfono para recibir la notificación
        };

        // Enviar pago con ATH Móvil
        function sendATHMPayment() {
            console.log("Iniciando el pago con ATH Móvil...");
            // Aquí se inicia la solicitud de pago. Puede incluir lógica adicional si es necesario.
        }

        // Callback: Pago autorizado
        async function authorizationATHM() {
            console.log('Pago autorizado.');
            alert('Pago autorizado correctamente. ¡Gracias!');
        }

        // Callback: Pago cancelado
        async function cancelATHM() {
            console.log('Pago cancelado.');
            alert('El pago fue cancelado. Inténtalo nuevamente si deseas completar la transacción.');
        }

        // Callback: Pago expirado
        async function expiredATHM() {
            console.log('Pago expirado.');
            alert('El pago ha expirado. Por favor, intenta de nuevo.');
        }
    </script>

    <!-- Bootstrap JS (opcional para interacciones avanzadas) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
