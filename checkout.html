<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <title>Checkout - ATH M贸vil</title>
</head>
<body>
  <div class="checkout-container">
    <img src="athm-circle-logo.svg" alt="Logo ATH M贸vil" class="logo">
    <h1>Pagar con ATH M贸vil</h1>
    <p>Cantidad a pagar: <span id="amount"></span></p>
    <button id="pay-button">Paga con ATH M贸vil</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const amount = urlParams.get('amount');
    document.getElementById('amount').textContent = `$${amount}`;

    document.getElementById('pay-button').addEventListener('click', () => {
      window.location.href = `https://payments.athmovil.com/api/phonePaymentATHM.html?amount=${amount}`;
    });
  </script>
</body>
</html>
