<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago con ATH Móvil</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="checkout-container">
        <img src="athm-circle-logo.svg" alt="Logo ATH Móvil" class="logo">
        <h1>Confirmar Pago</h1>
        <p id="amount-text">Cantidad a pagar</p>
        <div id="ATHMovil_Checkout_Button_payment"></div>
    </div>

    <script src="https://payments.athmovil.com/api/js/athmovil_base.js"></script>
    <script>
        // Obtener la cantidad desde la URL
        const urlParams = new URLSearchParams(window.location.search);
        const amount = parseFloat(urlParams.get('amount')) || 0;

        // Mostrar la cantidad en la interfaz
        document.getElementById('amount-text').innerText = `Cantidad a pagar: $${amount.toFixed(2)}`;

        // Configurar el pago en ATH Móvil
        const ATHM_Checkout = {
            env: 'production',  // Cambiar a 'sandbox' para pruebas
            publicToken: '6a96089f63cb67eb90cb27f468ca33cb2a832c78',  // Token real o de prueba
            total: amount,  // Monto total de la transacción
            subtotal: amount - 1.00,  // Subtotal sin impuestos
            tax: 1.00,  // Impuesto (ajústalo según sea necesario)
            items: [
                {
                    name: "Servicio",  // Campo requerido, aunque sea vacío
                    description: "Pago por servicios",  // Campo requerido
                    quantity: 1,
                    price: amount  // Valor recibido dinámicamente
                }
            ],
            metadata1: 'Transacción de prueba',
            metadata2: 'Información adicional',
            theme: 'btn',
            lang: 'es',
            
            // Callback: Redirigir en caso de pago exitoso
            onCompletedPayment: function(response) {
                console.log('Pago completado:', response);
                window.location.href = '/success.html';  // Redirección a página de éxito
            },
            
            // Callback: Redirigir en caso de cancelación del pago
            onCancelledPayment: function() {
                console.log('Pago cancelado.');
                window.location.href = '/cancel.html';  // Redirección a página de cancelación
            },
            
            // Callback: Redirigir si el pago expira
            onExpiredPayment: function() {
                console.log('Pago expirado.');
                window.location.href = '/expired.html';  // Redirección a página de expiración
            }
        };

        // Inicializar el botón de pago
        ATHM_Checkout.init(ATHM_Checkout);
    </script>
</body>
</html>
