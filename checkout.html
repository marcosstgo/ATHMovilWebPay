            const params = new URLSearchParams(window.location.search);
            const amount = params.get('amount') || 0;

            document.getElementById('payment-amount').innerText = `$${amount}`;

            const ATHM_Checkout = {
                env: 'production',
                publicToken: '6a96089f63cb67eb90cb27f468ca33cb2a832c78',
                total: parseFloat(amount),
                subtotal: parseFloat(amount),
                tax: 0,
                metadata1: 'Pago de prueba',
                theme: 'btn',
                lang: 'es'
            };

            async function authorizationATHM() {
                console.log('Pago autorizado.');
            }

            async function cancelATHM() {
                console.log('Pago cancelado.');
            }

            async function expiredATHM() {
                console.log('Pago expirado.');
            }
        </script>
    </div>
</body>
