<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago con ATH Móvil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .checkout-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-light d-flex align-items-center vh-100">

    <div class="checkout-container">
        <img src="athm-circle-logo.svg" alt="Logo ATH Móvil" class="logo">
        <h1 class="h4 mb-3">Confirmar Pago</h1>
        <p id="amount-text" class="mb-4">Cantidad a pagar: $0.00</p>
        <div id="ATHMovil_Checkout_Button_payment"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://payments.athmovil.com/api/js/athmovil_base.js"></script>
    <script>
        // Obtener la cantidad desde la URL
        const urlParams = new URLSearchParams(window.location.search);
        const amount = parseFloat(urlParams.get('amount')) || 0;

        // Mostrar la cantidad en la interfaz
        document.getElementById('amount-text').innerText = `Cantidad a pagar: $${amount.toFixed(2)}`;

        // Configurar el pago en ATH Móvil
        const ATHM_Checkout = {
            env: 'production',
            publicToken: '6a96089f63cb67eb90cb27f468ca33cb2a832c78',
            total: amount,
            subtotal: amount - 1.00,
            tax: 1.00,
            items: [
                {
                    name: "Servicio",
                    description: "Pago por servicios",
                    quantity: 1,
                    price: amount
                }
            ],
            metadata1: 'Transacción de prueba',
            metadata2: 'Información adicional',
            theme: 'btn',
            lang: 'es',
            phoneNumber: '7872439670'
        };

        // Callback: Pago autorizado
        async function authorizationATHM() {
            console.log('Pago autorizado.');
            alert('Pago autorizado con éxito.');
        }

        // Callback: Pago cancelado
        async function cancelATHM() {
            console.log('Pago cancelado.');
            alert('El pago ha sido cancelado.');
        }

        // Callback: Pago expirado
        async function expiredATHM() {
            console.log('Pago expirado.');
            alert('El pago ha expirado. Intente nuevamente.');
        }
    </script>
</body>
</html>
