<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar con ATH Móvil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="athm-circle-logo.svg" alt="ATH Móvil Logo" class="logo">
        <h1>Pagar con ATH Móvil</h1>
        <form id="payment-form" action="/checkout.html" method="GET" onsubmit="return validateForm()">
            <label for="amount">Cantidad a pagar:</label>
            <input type="number" id="amount" name="amount" min="1" step="0.01" required>
            <span id="error-message" class="error"></span>
            <button type="submit">Proceder al pago</button>
        </form>
    </div>

    <script>
        // Validación del formulario y formato del monto ingresado
        function validateForm() {
            const amountInput = document.getElementById('amount');
            const amount = parseFloat(amountInput.value).toFixed(2); // Asegura el formato con dos decimales
            const errorMessage = document.getElementById('error-message');

            if (isNaN(amount) || amount <= 0) {
                errorMessage.innerText = "Por favor, ingresa un monto válido mayor a 0.";
                return false;
            }

            // Asegurar que el valor enviado tenga siempre dos decimales
            amountInput.value = amount;
            errorMessage.innerText = ""; // Limpia el mensaje de error si todo está bien
            return true;
        }
    </script>
</body>
</html>
