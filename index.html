<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar con ATH Móvil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <img src="athm-circle-logo.svg" alt="ATH Móvil Logo" class="logo mb-4" width="150">
        <h1 class="text-center mb-3">Pagar con ATH Móvil</h1>
        <form id="payment-form" action="/checkout.html" method="GET" class="w-50">
            <div class="mb-3">
                <label for="amount" class="form-label">Cantidad a pagar:</label>
                <input type="number" step="0.01" id="amount" name="amount" min="1.00" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Proceder al pago</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
