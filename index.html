<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar con ATH Móvil</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #f7941e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pagar con ATH Móvil</h1>
        <input type="number" id="amount" placeholder="Ingresa la cantidad a pagar" />
        <button onclick="proceedToCheckout()">Continuar</button>
    </div>
    <script>
        function proceedToCheckout() {
            const amount = document.getElementById('amount').value;
            if (amount && amount > 0) {
                window.location.href = `/checkout.html?amount=${amount}`;
            } else {
                alert('Por favor, ingresa una cantidad válida.');
            }
        }
    </script>
</body>
</html>
