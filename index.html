<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagar con ATH Móvil</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://payments.athmovil.com/api/js/athmovil_base.js"></script>
</head>
<body>
  <div class="container">
    <img src="athm-circle-logo.svg" alt="ATH Móvil" class="athm-logo">
    <h1>Pagar con ATH Móvil</h1>
    <form id="payment-form">
      <label for="amount" class="label">Cantidad a pagar:</label>
      <input type="number" id="amount" name="amount" min="1" required class="input-field" placeholder="Ingrese la cantidad">
      <button type="submit" class="athm-button">Proceder al pago</button>
    </form>
  </div>

  <script>
    const paymentForm = document.getElementById('payment-form');
    
    paymentForm.addEventListener('submit', (e) => {
      e.preventDefault(); // Evita recargar la página

      const amount = document.getElementById('amount').value;

      if (amount <= 0) {
        alert('Por favor ingrese una cantidad válida.');
        return;
      }

      // Redirecciona al checkout con la cantidad ingresada
      window.location.href = `checkout.html?amount=${amount}`;
    });
  </script>
</body>
</html>
